<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlueChatter</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">

  </head>
  <body>
    <div id="main-container">
      <div class="user-form center">
        <h3 class="form-signin-heading">Message</h3>
        <input id="message" class="form-control" placeholder="message" required="" autofocus="" value="message">
        <h3 class="form-signin-heading">Delay (seconds)</h3>
        <input id="delay" class="form-control" placeholder="delay" required="" autofocus="" value="10">
        <button class="btn btn-lg btn-primary btn-block send-message" type="submit">Go!</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="javascripts/client.js"></script>
  </body>
</html>
